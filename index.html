<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
    <title>Student Registration</title>
</head>
<body>
    <div class="formstyle">
    <form action="" method="">
        
            <h1>Registration Form</h1>
            <div class="formgroup">
            <label for="Full names">Full Names:</label><br>
            <input type="text" id="names" name="names" placeholder="Enter Full Names:">
            </div>
            <br>

            <div class="formgroup">
            <label for="DoB">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" placeholder="Enter Date of Birth"></div>
            <br>

            <div class="formgroup">
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="Male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="Female">Female</label></div>
            <br>

            <div class="formgroup">
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" placeholder="Enter Your Address"></div>
            <br>

            <div class="formgroup">
            <label for="telephone">Telephone Number:</label><br>
            <input type="tel" id="telephone" name="telephone" placeholder="Enter Telephone Number"></div>
            <br>

            <div class="formgroup">
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter Your Email Address"></div>
            <br>

            <div class="formgroup">
            <label for="Course">Course:</label><br>
            <input type="text" id="course" name="course" placeholder="Enter Your Course"></div>
            <br>

            <div class="button_container">
            <button type="submit">Register</button>    
            <br>
            <button type="reset">Cancel</button>
            </div>

    </form>
</div>
</body>
</html>
